		<meta charset = "utf-8"/>
        <style type="text/css">
        th.BlueColor {color: blue;}
        th.GreenColor {color:green;}
        th.RedColor {color: red;}

        th.TurquoiseColor {color: turquoise;}
        th.RedBackground {background-color: red}
