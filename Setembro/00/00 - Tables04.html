<html [xmlns="http://www.w3.org/1999/xhtml"]>
	<head>

		<meta charset = "utf-8"/>
        <style type="text/css">
        th.AlignLeft {text-align: left;}
        th.AlignRight {text-align: right;}
        </style>
	</head>
		<body>
            <div>
                <table border="1" width="600" height="200" cellpadding="20">
                    <caption>
                        Basic table
                    </caption>
                    <tr>
                        <th class="AlignLeft">Title 1.1</th>
                        <th>Title 1.2</th>
                        <th class="AlignRight">Title 1.3</th>
                    </tr>
                    <tr>
                        <th class="AlignLeft">Cell 2.1</th>
                        <th>Cell 2.2</th>
                        <th class="AlignRight">Cell 2.3</th>
                    </tr>
                    <tr>
                        <th class="AlignLeft">Cell 3.1</th>
                        <th>Cell 3.2</th>
                        <th class="AlignRight">Cell 3.3</th>
                    </tr>
                    </table>
            </div>
		</body>
    </html>
