<html [xmlns="http://www.w3.org/1999/xhtml"]>
	<head>
		<title>
		List example
		</title>
		<meta http-equiv="content-type" content="text/html; charset = utf-8">
        <style type="text/css">
            ul.UpperAlpha {list-style-type: upper-alpha;}
            ul.UpperRoman {list-style-type: upper-roman;}
        </style>
	</head>
	<body>
		<h1>
         <center><i>Sorted list</i></center>
        </h1>
        <hr />

        <ul class="UpperAlpha">
            <li>Bananas</li>
            <li>Bread</li>
            <li>Cheese</li>
            <li>Eggs</li>
            <li>Homus</li>
            <li>Milk</li>
        </ul>
        <hr />
        <ul class="UpperRoman">
            <li>Soap</li><br>
            <li>Bananas</li>
            <li>Bread</li>
            <li>Cheese</li>
            <li>Eggs</li>
            <li>Homus</li>
            <li>Milk</li>
        </ul>
	</body>
</html>
