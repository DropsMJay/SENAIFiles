<html [xmlns="http://www.w3.org/1999/xhtml"]>
	<head>
		<title>
		List example
		</title>
		<meta http-equiv="content-type" content="text/html; charset = utf-8">
        <style type="text/css">
            ul.List00 {list-style-type: square;}
            ul.List01 {list-style-type: circle;}
            ul.List02 {list-style-type: disc;}
        </style>
	</head>
	<body>
		<h1>
         <center><i>Sorted list</i></center>
        </h1>
        <hr />

        <ul class="List00">
            <li>Bananas</li>
            <li>Bread</li>
            <li>Cheese</li>
            <li>Eggs</li>
            <li>Homus</li>
            <li>Milk</li>
        </ul>
        <ul class="List01">
            <li>Soap</li>
        </ul>
	</body>
</html>
